<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChiefEye Demo</title>
    
    <link rel="stylesheet" type="text/css" href="assets/waifu.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body style="background-color: #494a5a; color: white;">
    <div class="waifu">
        <div class="waifu-tips"></div>
        <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
        <div class="waifu-tool">
            <span class="fui-home"></span>
            <span class="fui-chat"></span>
            <span class="fui-eye"></span>
            <span class="fui-user"></span>
            <span class="fui-photo"></span>
            <span class="fui-info-circle"></span>
            <span class="fui-cross"></span>
        </div>
    </div>

    <div align="center">
        <h1>小心了！ChiefEyE病毒入侵！</h1>
    </div>
 
    <div align="center" style="margin-bottom: 15px;">
        <div class="btnGenericText" onclick="onSelectBG()" style="font-size: 17px; height: 40px;"><b>什么用都没有的按钮
                </b></div>
    </div>

    <div align="center" style="margin-bottom: 15px;">
        <div class="selectAnimation btn-group" role="group" aria-label="Animation"
            style="display: inline-block; width: 90%;">
        </div>
    </div>

    <!-- Canvas -->
    <div align="center">
        <div class="Canvas" id="L2dCanvas"></div>
    </div>

    <footer id="false" style="height:70px;width:100%;margin-top: 20px;">
    </footer>

    <footer id="footer">
        <div align="center">
            just kidding?如有任何损失概不赔偿
        </div>
    </footer>
        
    <script src="assets/waifu-tips.js"></script>
    <script src="assets/live2d.js"></script>
    <script type="text/javascript">initModel("assets/")</script>
</body>
</html>
